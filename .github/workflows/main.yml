name: Main
on:
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Testing
    runs-on: self-hosted
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Use node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci --development
      - name: Move env file
        run: cp /home/joel/env ./.env
      - name: Run tests
        run: npm run test
    docker:
      name: Push Docker Image
      runs-on: raspberry
      if: github.event_name == 'pull_request'
      steps:
        - name: Tidy
          uses: AutoModality/action-clean@v1
        - name: Checkout repo
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
            ref: develop

        - name: Login to DockerHub
          uses: docker/login-action@v1
          with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}

        - name: Set up Docker Buildx
          id: buildx
          uses: docker/setup-buildx-action@v2

        - name: Set current date as env variable
          run: echo "::set-output name=date::$(date +'%Y%m%d')"
          id: date
        - name: Build and push
          uses: docker/build-push-action@v2
          with:
            push: true
            tags: helblingjoel/piserver:${{ steps.date.outputs.date }}
            cache-from: type=registry,ref=helblingjoel/piserver:buildcache
            cache-to: type=registry,ref=helblingjoel/piserver:buildcache,mode=max
