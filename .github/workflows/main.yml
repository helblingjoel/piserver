  docker:
    name: Push Docker Image
    runs-on: ARM64
    # needs: test
    if: github.event_name == 'pull_request'
    steps:
      - name: Tidy
        uses: AutoModality/action-clean@v1
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: main

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Set current date as env variable
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
        id: date
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: helblingjoel/piserver:${{ steps.date.outputs.date }}
          cache-from: type=registry,ref=helblingjoel/piserver:buildcache
          cache-to: type=registry,ref=helblingjoel/piserver:buildcache,mode=max
  restart:
    needs: docker
    name: Redeploy
    runs-on: raspberry
    if: github.event_name == 'pull_request'
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set current date as env variable
        run: echo "::set-output name=date::$(date +'%Y%m%d')"
        id: date
      - name: Stop running container
        run: docker stop dashboard || true && docker rm dashboard || true
      - name: Remove existing image
        run: docker image rm helblingjoel/piserver:${{steps.date.outputs.date }} ||
          true
      - name: Start container
        run: docker run -p 80:8080 -d --name dashboard --restart unless-stopped -e
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} helblingjoel/piserver:${{
          steps.date.outputs.date }}
