name: Main
on:
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Linting
    runs-on: self-hosted
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Use node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install eslint
      - name: Run linting
        run: npm run lint
  test:
    needs: lint
    name: Testing
    runs-on: self-hosted
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Use node.js
        uses: actions/setup-node@v2
        with:
          node-version: 12
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test
