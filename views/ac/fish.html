<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      type="text/css"
      rel="stylesheet"
      href="http://192.168.0.18:9090/static/styles/index.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="http://192.168.0.18:9090/static/images/favicon.ico"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {
          // Add a click event on each of them
          $navbarBurgers.forEach((el) => {
            el.addEventListener("click", () => {
              // Get the target from the "data-target" attribute
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle("is-active");
              $target.classList.toggle("is-active");
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="http://192.168.0.18:9090/">
          <img src="http://192.168.0.18:9090/static/images/favicon.ico" />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="http://192.168.0.18:9090/"> Home </a>

          <a class="navbar-item" href="http://192.168.0.18:9090/ac">
            Animal Crossing
          </a>
        </div>
      </div>
    </nav>

    <div class="column">
      <p class="title is-2">Get Fish Details</p>

      <form action="http://192.168.0.18:9090/ac/fish" method="GET">
        <div class="column">
          <input
            class="input"
            type="text"
            name="name"
            placeholder="Fish name"
          />
        </div>
        <div class="column">
          <button class="button is-link">Get Details</button>
        </div>
      </form>
    </div>
  </body>
</html>
